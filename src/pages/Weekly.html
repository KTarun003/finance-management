		<div class="app-main__outer">
			<div class="app-main__inner">
				<div class="app-page-title">
					<div class="page-title-wrapper">
						<div class="page-title-heading">
							<div class="page-title-icon">
								<i class="pe-7s-add-user icon-gradient bg-mean-fruit"></i>
							</div>
							<div>Add New Loan(Weekly Interest)</div>
						</div>
					</div>
				</div>
				<form class="" name="Weekly-form">
					<div class="position-relative row form-group"><label for="Name" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10"><input name="name" id="Name" placeholder="Enter Name" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="address" class="col-sm-2 col-form-label">Address</label>
						<div class="col-sm-10"><input name="addres" id="address" placeholder="Enter Address" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
						<div class="col-sm-10"><input name="phone" id="phone" placeholder="Enter Phone Number" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="Asset" class="col-sm-2 col-form-label">Asset</label>
						<div class="col-sm-10"><input name="asset" id="Asset" placeholder="Enter Asset" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="principle" class="col-sm-2 col-form-label">Principle</label>
						<div class="col-sm-10"><input name="principle" id="principle" placeholder="Enter Principle Amount" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="rate" class="col-sm-2 col-form-label">Rate</label>
						<div class="col-sm-10"><input name="rate" id="rate" placeholder="Enter Interest Rate" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="period" class="col-sm-2 col-form-label">Period</label>
						<div class="col-sm-10"><input name="period" id="period" placeholder="Enter Period of Loan" type="text" class="form-control"></div>
					</div>
					<div class="position-relative row form-group"><label for="times" class="col-sm-2 col-form-label">No of Loans</label>
						<div class="col-sm-10"><input name="times" id="times" placeholder="Enter Number of Loans" type="text" class="form-control"></div>
					</div>

					<div class="position-relative row form-check">
						<div class="col-sm-10 offset-sm-2">
							<button class="btn btn-primary" id="btn-submit-Weekly">Submit</button>
						</div>
					</div>
				</form>
			</div>
